name: kubectl
version: 3.1.0
description: Step to run kubectl
keywords:
  - kubernetes
  - kubectl
properties:
  token:
    type: string
    required: false
  username:
    type: string
    required: false
  password:
    type: string
    required: false
  server:
    type: string
    required: false
  certificate-authority:
    type: string
    required: false
  client-certificate:
    type: string
    required: false
  client-key:
    type: string
    required: false
  insecure-skip-tls-verify:
    type: string
    required: false
  file:
    type: string
    required: false
  output:
    type: string
    required: false
  template:
    type: string
    required: false
  patch:
    type: string
    required: false
  interactive:
    type: string
    required: false
  image:
    type: string
    required: false
  timeout:
    type: string
    required: false
  update-period:
    type: string
    required: false
  deployment-label-key:
    type: string
    required: false
  poll-interval:
    type: string
    required: false
  rollback:
    type: string
    required: false
  replicas:
    type: string
    required: false
  current-replicas:
    type: string
    required: false
  resource-version:
    type: string
    required: false
  pod:
    type: string
    required: false
  stdin:
    type: string
    required: false
  tty:
    type: string
    required: false
  grace-period:
    type: string
    required: false
  selector:
    type: string
    required: false
  all:
    type: string
    required: false
  overwrite:
    type: string
    required: false

  debug:
    type: string
    required: false
    default: "false"
  raw-global-args:
    type: string
    required: false
  raw-args:
    type: string
    required: false
